<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Componentes (Buttons)</title>
</head>
<body>
    <!-- waves-effect: efeito de "onda" ao clicar no botão -->
    <!-- waves-light: cor do efeito anterior. Pode ser waves-red, waves-yellow etc. Só ver na documentação -->
    <a href="#" class="btn red waves-effect waves-light btn-large">Botão</a>
    <button type="submit" name="action" class="waves-effect waves-red btn btn-small green"><i class="material-icons left">send</i>button</button>

    <!-- btn-floating: botão arredondado -->
    <a href="" class="btn-floating waves-effect waves-light red"><i class="material-icons right">edit</i></a>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
        <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
        <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
        <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
      </ul>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    <!-- Script para permitir o efeito ao passar o mouse em cima do botão / ao clicar no botão -->
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.fixed-action-btn');
            var instances = M.FloatingActionButton.init(elems, {
                direction: 'top',
                hoverEnabled: false, //True para habilar via hover
            });
      });
    </script>
  

</body>
</html>
