<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Componentes (Collections and Badges)</title>
</head>
<body>
    <!-- collection && collection-item: criam uma lista bonitinha -->
    <ul class="collection">
      <li class="collection-item">
        <!-- Conteúdo secundário -->
        <div>Alvin
            <a href="#!" class="secondary-content">
                <i class="material-icons">send</i>
            </a>
        </div>
      </li>
      <li class="collection-item">Alvin</li>
      <li class="collection-item">Alvin</li>
      <li class="collection-item">Alvin</li>
    </ul>

    <div class="collection">
        <a href="#!" class="collection-item">Alvin</a>
        <a href="#!" class="collection-item active">Alvin</a>
        <a href="#!" class="collection-item">Alvin</a>
        <a href="#!" class="collection-item">Alvin</a>
    </div>

    <!-- Collection com cabeçário -->
    <ul class="collection with-header">
        <!-- dismissable: efeito visível em smartphones. Ao arrastar um item da lista para o lado, o item some -->
        <li class="collection-header dismissable"><h4>First Names</h4></li>
        <li class="collection-item">Alvin</li>
        <li class="collection-item">Alvin</li>
        <li class="collection-item">Alvin</li>
        <li class="collection-item avatar">
          <i class="material-icons circle">folder</i>
          <span class="title">Title</span>
          <p>First Line <br>
             Second Line
          </p>
          <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
        </li>
    </ul>

    <div class="collection with-header">
        <h4 class="collection-header">Badges</h4>
        <a href="#!" class="collection-item"><span class="badge">14</span>Alvin</a>
        <a href="#!" class="collection-item"><span class="new badge red" data-badge-caption="mensagens">14</span>Alvin</a>
        <a href="#!" class="collection-item">Alvin</a>
        <a href="#!" class="collection-item">Alvin</a>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
