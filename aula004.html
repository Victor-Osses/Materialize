<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Imagens e VÃ­deos</title>
</head>
<body>
    <!-- A classe "responsive-img" deixa uma imagem responsiva -->
    <img src="materialize/img/img001.png" class="responsive-img">

    <!-- A classe "circle" deixa uma imagem circular -->
    <img src="materialize/img/img001.png" class="responsive-img circle"> 

    <!-- A classe "video-contianer" deixa um video importado responsivo  -->
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/nic-7fTnTgQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Torna um video responsivo -->
    <video class="responsive-video" controls>
        <source src="video/aula.mp4" type="video/mp4">
    </video>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
