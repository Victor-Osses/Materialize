<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shadow</title>
</head>
<body>
  	<!-- Sombras são tidas pela classe z-depth-x, em que a intensidade x vai de 1 até 5. 1 é sem sombra  -->
    <div class="card-panel red lighten-2 z-depth-1">z-depth-1</div>
    <div class="card-panel green lighten-2 z-depth-2">z-depth-2</div>
    <div class="card-panel orange lighten-2 z-depth-3">z-depth-3</div>
    <div class="card-panel blue lighten-2 z-depth-4">z-depth-4</div>
    <div class="card-panel pink lighten-2 z-depth-5">z-depth-5</div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
