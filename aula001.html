<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cores de Fundo e de Texto</title>
</head>
<body>
  	<!-- Cores de fundo: Cor base && classe opcional (lighten or darken) que vai de 1 até 4 -->
  	<div class="blue lighten-2">Olá, mundo</div>
  	<div class="red darken-3">Olá novamente</div>

  	<!-- Cores de texto: Cor base + text && text + classe opcional (lighten or darken) -->
  	<div class="green-text text-lighten-1">Cor da fonte</div>
  	<div class="yellow-text text-darken-4">Cor da fonte de novo</div>

  	<div class="orange lighten-2 red-text text-darken-4">Cor de Fundo e Cor de texto</div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
